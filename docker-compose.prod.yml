version: '3'
services:
  payload:
    build: .
    env_file:
      - .env

  postgres:
    restart: always
    image: postgres:latest
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: josue

volumes:
  pgdata:
  node_modules:

networks:
  default:
    external: true
    name: proxiable
